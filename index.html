<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Contact Form Project</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first-name">First Name</label></dt>
          <dd>
          <input type="text" id="first-name" name="first-name" />
          </dd>

          <dt><label for="last-name">Last Name</label></dt>
          <dd>
          <input type="text" id="last-name" name="last-name" />
          </dd>

          <dt><label for="email">Email</label></dt>
          <dd>
          <input type="email" id="email" name="email" placeholder="##@##.##"/>
          </dd>
        </dl>

        <ul class="address">
          <li>
            <label for="city">City </label>
            <input type="text" id="city" name="city" />
          </li>

          <li>
            <label for="state">State</label>
            <select name="state" id="state">
              <option>AK</option>
              <option>AL</option>
              <option>AR</option>
              <option>AZ</option>
              <option>CA</option>
              <option>CO</option>
              <option>CT</option>
              <option>DC</option>
              <option>DE</option>
              <option>FL</option>
              <option>GA</option>
              <option>HI</option>
              <option>IA</option>
              <option>ID</option>
              <option>IL</option>
              <option>IN</option>
              <option>KS</option>
              <option>KY</option>
              <option>LA</option>
              <option>MA</option>
              <option>MD</option>
              <option>ME</option>
              <option>MI</option>
              <option>MN</option>
              <option>MO</option>
              <option>MS</option>
              <option>MT</option>
              <option>NC</option>
              <option>ND</option>
              <option>NE</option>
              <option>NH</option>
              <option>NJ</option>
              <option>NM</option>
              <option>NV</option>
              <option>NY</option>
              <option>OH</option>
              <option>OK</option>
              <option>OR</option>
              <option>PA</option>
              <option>RI</option>
              <option>SC</option>
              <option>SD</option>
              <option>TN</option>
              <option>TX</option>
              <option>UT</option>
              <option>VA</option>
              <option>VT</option>
              <option>WA</option>
              <option>WI</option>
              <option>WV</option>
              <option>WY</option>
            </select>
          </li>

          <li>
            <label for="zip">Zip Code</label>
            <input type="text" id="zip" name="zip" placeholder="#####" pattern="\d{5}"/>
          </li>
        </ul>

        <p>Which of these colors do you like best?</p>
        <ul>
          <li>
            <label>
              <input type="radio" name="color" value="red" checked />Red
            </label>
          </li>
          <li>

            <label>
              <input type="radio" name="color" value="blue" />Blue
            </label>
          </li>
          <li>

            <label>
              <input type="radio" name="color" value="green" />Green
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color" value="yellow" />Yellow
            </label>
          </li>

          <li>
            <label>
              <input type="radio" name="color" value="orange" />Orange
            </label>
          </li>
        </ul>

        <p>Which web technologies do you want to learn?</p>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html" />HTML
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="css" />CSS
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="javascript" />Javascript
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="ruby" />Ruby
            </label>
          </li>

          <li>
            <label>
              <input type="checkbox" name="python" />Python
            </label>
          </li>
        </ul>
        <dl>
          <dt>
              <label for="comment">Comments</label>
            </dt>
          <dd>
            <textarea name="comment" id="comment" rows="6" cols="80"></textarea>
          </dd>
        </dl>
        <input type="hidden" name="timestamp" value="2018-02-17" />
        <input type="submit" value="Send" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
